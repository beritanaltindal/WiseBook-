	<meta charset="utf-8" />

</head>
<body>
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form">
                    <fieldset>
                        <h2>Please Sign In</h2>
                        <hr class="colorgraph">
                        <div class="form-group">
                            <input id="Username" type="email" name="email" class="form-control input-lg" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input id="Password" type="password" name="password"class="form-control input-lg" placeholder="Password">
                        </div>
                        <span class="button-checkbox">
                            <button type="button" class="btn" data-color="info">Remember Me</button>
                            <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
                            <a href="" class="btn btn-link pull-right">Forgot Password?</a>
                        </span>
                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input id="Login" type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <a href="" class="btn btn-lg btn-primary btn-block">Register</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script src="scripts/jquery-3.2.1.js"></script>

<script>
    var accessToken = '';
    $(document).ready(function () {
        $("#Login").click(function () {

            var credentials = {};

            credentials.grant_type = 'password';
            credentials.UserName =  $("#Username").val();
            credentials.Password = $("#Password").val();

            $.ajax({
                url: 'http://localhost:10847/token',
                type: 'post',
                crossDomain: true,
                data: credentials,
                success: function (response) {
                    console.log(response);
                    accessToken = response.access_token;
                },
                error: function (xhr, status, error) {
                    console.log(credentials.UserName+credentials.Password);

                }
            });

        })
